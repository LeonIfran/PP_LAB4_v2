<h4>Busqueda</h4>
<app-busqueda (buscar)="MostrarElemento($event)"></app-busqueda>
<div *ngIf="lista != null">
  <table border="1" style="width:100%">
    <thead>
      <th>ID</th>
      <th>Modelo</th>
      <th>Marca</th>
      <th>Precio</th>
      <th>Puertas</th>
      <th>Foto</th>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of lista">
        <tr>
          <!-- contenedor especial de angular, no afecta en estilos -->
          <!-- <td>{{ item._id }}</td> -->
          <td>{{ item.id }}</td>
          <td>{{ item.modelo }}</td>
          <td>{{ item.marca }}</td>
          <td>{{ item.precio }}</td>
          <td>{{ item.cantidadPuertas }}</td>
          <td>
            <img [src]="item.RutaDeFoto" class="fotoDeAuto" />
            <!-- {{ item.RutaDeFoto }} -->
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
